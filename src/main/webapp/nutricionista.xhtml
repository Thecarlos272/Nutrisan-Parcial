<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Nutricionista:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Nutricionista</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="dni" value="CÃ³digo" styleClass="control-label" />
			<p:inputText autocomplete="off" id="dni" styleClass="form-control"
				value="#{nutricionistaController.nutricionista.dni}"
				required="false" />


			<h:outputLabel for="nameNutricionista" value="Nutricionista "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre" styleClass="form-control"
				value="#{nutricionistaController.nutricionista.nombre}"
				maxlength="30" required="true" />


			<h:outputLabel for="apellido" value="Apellido"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellido"
				styleClass="form-control"
				value="#{nutricionistaController.nutricionista.apellido}"
				maxlength="30" required="true" />



			<h:outputLabel for="password" value="password"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="password"
				styleClass="form-control"
				value="#{nutricionistaController.nutricionista.password}"
				maxlength="30" required="true" />



			<h:outputLabel for="telefono" value="telefono"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="telefono"
				styleClass="form-control"
				value="#{nutricionistaController.nutricionista.numTelefono}"
				maxlength="30" required="true" />



			<h:outputLabel for="email" value="email" styleClass="control-label" />
			<p:inputText autocomplete="off" id="email" styleClass="form-control"
				value="#{nutricionistaController.nutricionista.email}"
				maxlength="30" required="true" />

			<br />

			<h:outputLabel for="puntuacion" value="puntuacion"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="puntuacion"
				styleClass="form-control"
				value="#{nutricionistaController.nutricionista.puntuacion}"
				maxlength="30" required="true" />








			<p:commandButton value="Grabar"
				actionListener="#{nutricionistaController.insert()}"
				styleClass="btn btn-primary" update="@form"
				action="listNutricionista?faces-redirect=true" />


			<p:commandButton value="Cancelar"
				action="listNutricionista?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
