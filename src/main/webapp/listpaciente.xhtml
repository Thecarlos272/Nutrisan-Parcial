<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Pacientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Pacientes</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">

						<h:outputLabel for="name" value="BÃºsqueda"
							styleClass="control-label" />


						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{pacienteController.paciente.nombre}" maxlength="120" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>



						<p:commandButton value="Nuevo"
							action="#{pacienteController.newPaciente()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>



			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listpaciente" var="reg"
							value="#{pacienteController.listaPacientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Dni">
								<h:outputText value="#{reg.dni}" />
							</p:column>
							<p:column headerText="Nombre">
								<h:outputText value="#{reg.nombre}" />
							</p:column>

							<p:column headerText="OperaciÃ³n">
								<h:commandLink action="listpaciente" value="Elliminar"
									actionListener="#{regionController.delet(reg)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
